<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- [핵심] 모바일 장치가 페이지를 올바르게 렌더링하도록 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속마음</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #0c0a14;
        }

        #placeholder-container {
            position: relative;
            width: 100vw; height: 100vh;
        }

        #cosmic-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        
        #text-container {
            position: relative; z-index: 2;
            width: 100%; height: 100%;
            overflow-y: auto;

            &::-webkit-scrollbar { width: 10px; }
            &::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
            &::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.4); border-radius: 5px; }
        }
        
        #text-content {
            display: block;
            width: 90%; /* 모바일에서 좌우 여백을 조금 더 확보 */
            max-width: 1000px;
            margin: 0 auto;
            
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            /* [핵심] 화면 크기에 따라 폰트 크기가 자동으로 조절됩니다. */
            /* 최소 24px, 중간(화면너비의 4%), 최대 50px */
            font-size: clamp(1.5rem, 4vw, 3.125rem);
            
            text-align: center;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: keep-all;

            padding-top: 0; 
            padding-bottom: 5vh;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="placeholder-container">
        <canvas id="cosmic-canvas"></canvas>
        <div id="text-container">
            <div id="text-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textContentDiv = document.getElementById('text-content');
            const canvas = document.getElementById('cosmic-canvas');
            const ctx = canvas.getContext('2d');
            
            let stars = [];
            let numStars; // 별의 개수를 동적으로 설정

            // --- 애니메이션 로직 (변경 없음) ---
            function initStars(w, h) { stars = []; for (let i = 0; i < numStars; i++) { stars.push({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, a: Math.random()*0.5+0.5, vx: (Math.random()-0.5)*0.1, vy: (Math.random()-0.5)*0.1 }); } }
            function drawCosmicBackground(w, h) { const g=ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,Math.max(w,h)*0.7); g.addColorStop(0,'#3a4a7a'); g.addColorStop(1,'#111827'); ctx.fillStyle=g; ctx.fillRect(0,0,w,h); stars.forEach(s => { s.x+=s.vx; s.y+=s.vy; if(Math.random()>0.995)s.a=Math.random()*0.5+0.5; if(s.x<0)s.x=w;if(s.x>w)s.x=0;if(s.y<0)s.y=h;if(s.y>h)s.y=0; ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fillStyle=`rgba(255,255,224,${s.a})`;ctx.fill(); }); }
            function animate() { const dpr=window.devicePixelRatio||1; drawCosmicBackground(canvas.width/dpr, canvas.height/dpr); requestAnimationFrame(animate); }

            function updateLayout() {
                const el = textContentDiv;
                const contentHeight = el.scrollHeight;
                const viewHeight = window.innerHeight;

                if (contentHeight < viewHeight) {
                    const paddingTop = (viewHeight - contentHeight) / 2;
                    el.style.paddingTop = `${paddingTop}px`;
                } else {
                    el.style.paddingTop = '5vh'; 
                }
            }

            function setup() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const dpr = window.devicePixelRatio || 1;

                // [핵심] 모바일 성능 최적화: 화면 너비에 따라 별 개수 조절
                const isMobile = width < 768;
                numStars = isMobile ? 150 : 500;
                
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);
                
                const params = new URLSearchParams(window.location.search);
                const userText = params.get('text');
                const textColor = params.get('textColor');
                
                const defaultText = `Fully Responsive and Mobile-Optimized. The font size and performance adjust automatically.`;
                
                textContentDiv.textContent = userText || defaultText;
                
                if (textColor) textContentDiv.style.color = `#${textColor}`;

                initStars(width, height);
                updateLayout();
            }

            // --- 실행 ---
            setup();
            animate();
            window.addEventListener('resize', setup);
        });
    </script>
</body>
</html>
