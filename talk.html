<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속마음</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #0c0a14;
        }

        #placeholder-container {
            position: relative;
            width: 100vw; height: 100vh;
        }

        #cosmic-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        
        /* 스크롤을 담당하는 컨테이너 */
        #text-container {
            position: relative; z-index: 2;
            width: 100%; height: 100%;
            overflow-y: auto;

            /* 스크롤바 디자인 */
            &::-webkit-scrollbar { width: 10px; }
            &::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
            &::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.4); border-radius: 5px; }
            &::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.6); }
        }
        
        /* 텍스트를 보여주는 div 요소 */
        #text-content {
            display: block;
            width: 80%;
            max-width: 1000px;
            margin: 0 auto; /* 가로 중앙 정렬 */
            
            color: white;
            font: 600 50px 'Poppins', sans-serif;
            text-align: center;
            line-height: 1.5;
            white-space: pre-wrap; /* \n을 줄바꿈으로 인식 */
            word-break: break-word; /* 긴 단어 자동 줄바꿈 */
            
            /* 패딩은 JS가 제어합니다. */
            padding-top: 0; 
            padding-bottom: 5vh;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="placeholder-container">
        <canvas id="cosmic-canvas"></canvas>
        <div id="text-container">
            <div id="text-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textContentDiv = document.getElementById('text-content');
            const canvas = document.getElementById('cosmic-canvas');
            const ctx = canvas.getContext('2d');
            
            let stars = [], numStars = 500;

            // --- 애니메이션 로직 (변경 없음) ---
            function initStars(w, h) { stars = []; for (let i = 0; i < numStars; i++) { stars.push({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, a: Math.random()*0.5+0.5, vx: (Math.random()-0.5)*0.1, vy: (Math.random()-0.5)*0.1 }); } }
            function drawCosmicBackground(w, h) { const g=ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,Math.max(w,h)*0.7); g.addColorStop(0,'#3a4a7a'); g.addColorStop(1,'#111827'); ctx.fillStyle=g; ctx.fillRect(0,0,w,h); stars.forEach(s => { s.x+=s.vx; s.y+=s.vy; if(Math.random()>0.995)s.a=Math.random()*0.5+0.5; if(s.x<0)s.x=w;if(s.x>w)s.x=0;if(s.y<0)s.y=h;if(s.y>h)s.y=0; ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fillStyle=`rgba(255,255,224,${s.a})`;ctx.fill(); }); }
            function animate() { const dpr=window.devicePixelRatio||1; drawCosmicBackground(canvas.width/dpr, canvas.height/dpr); requestAnimationFrame(animate); }

            /**
             * 텍스트 높이에 따라 상단 패딩을 동적으로 조절하는 함수
             */
            function updateLayout() {
                const el = textContentDiv;
                const contentHeight = el.scrollHeight;
                const viewHeight = window.innerHeight;

                if (contentHeight < viewHeight) {
                    // 내용이 화면보다 짧을 때: 중앙 정렬
                    const paddingTop = (viewHeight - contentHeight) / 2;
                    el.style.paddingTop = `${paddingTop}px`;
                } else {
                    // 내용이 화면보다 길 때: 상단 패딩 고정 (스크롤 모드)
                    el.style.paddingTop = '5vh'; 
                }
            }

            function setup() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);
                
                const params = new URLSearchParams(window.location.search);
                const defaultText = `This is a Read-Only Placeholder.\n\nThe text expands from the center.\n\nContent is set via URL parameters.`;
                textContentDiv.textContent = params.get('text') || defaultText;
                
                const textColor = params.get('textColor');
                if (textColor) textContentDiv.style.color = `#${textColor}`;

                initStars(width, height);
                updateLayout(); // 초기 로드 시 레이아웃 설정
            }

            // --- 실행 및 이벤트 리스너 ---
            setup();
            animate();
            
            // 입력 기능이 없으므로 'input' 리스너는 제거되었습니다.
            // 창 크기가 바뀔 때만 레이아웃을 다시 계산합니다.
            window.addEventListener('resize', setup);
        });
    </script>
</body>
</html>
