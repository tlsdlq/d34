<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속마음</title>
    <!-- Google Fonts 'Poppins' 불러오기 (Semi-Bold 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0c0a14;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. 전체를 감싸는 컨테이너 */
        #placeholder-container {
            position: relative; /* 자식 요소의 absolute 포지셔닝 기준 */
            box-shadow: 0 10px 50px rgba(80, 160, 255, 0.25);
            border-radius: 12px;
            overflow: hidden; /* 내부 요소가 모서리를 벗어나지 않도록 클리핑 */
        }

        /* 2. 배경 애니메이션을 위한 캔버스 (가장 아래에 배치) */
        #cosmic-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 맨 뒤로 보냄 */
        }
        
        /* 3. 텍스트와 스크롤을 담당하는 div (캔버스 위에 배치) */
        #text-scroller {
            position: relative;
            z-index: 2; /* 캔버스 위로 올림 */
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 내용이 넘칠 때만 세로 스크롤바 자동 생성 */
            color: white; /* 기본 텍스트 색상 */
            font: 600 50px 'Poppins', sans-serif;
            text-align: center;
            box-sizing: border-box; /* 패딩이 크기에 포함되도록 설정 */
            padding: 5% 10%; /* 위아래, 좌우 여백 */

            /* 스크롤바 디자인 (웹킷 브라우저용) */
            &::-webkit-scrollbar {
                width: 10px;
            }
            &::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.2);
            }
            &::-webkit-scrollbar-thumb {
                background-color: rgba(255, 255, 255, 0.4);
                border-radius: 5px;
            }
            &::-webkit-scrollbar-thumb:hover {
                background-color: rgba(255, 255, 255, 0.6);
            }
        }
        
        /* 텍스트 줄바꿈을 위한 설정 */
        #text-content {
             white-space: pre-wrap; /* \n 문자를 줄바꿈으로 인식 */
             word-break: break-word; /* 긴 단어가 영역을 벗어나지 않도록 단어 단위로 줄바꿈 */
        }
    </style>
</head>
<body>
    <!-- 구조: 컨테이너 > 캔버스(배경) + div(텍스트) -->
    <div id="placeholder-container">
        <canvas id="cosmic-canvas"></canvas>
        <div id="text-scroller">
            <div id="text-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('placeholder-container');
            const canvas = document.getElementById('cosmic-canvas');
            const textContentDiv = document.getElementById('text-content');
            const ctx = canvas.getContext('2d');
            
            let stars = [];
            const numStars = 300;

            function initStars(width, height) {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push({
                        x: Math.random() * width, y: Math.random() * height,
                        radius: Math.random() * 1.5, alpha: Math.random() * 0.5 + 0.5,
                        vx: (Math.random() - 0.5) * 0.1, vy: (Math.random() - 0.5) * 0.1,
                    });
                }
            }

            function drawCosmicBackground(width, height) {
                const gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, Math.max(width, height) * 0.7);
                gradient.addColorStop(0, '#3a4a7a');
                gradient.addColorStop(1, '#111827');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);

                stars.forEach(star => {
                    star.x += star.vx; star.y += star.vy;
                    if (Math.random() > 0.995) star.alpha = Math.random() * 0.5 + 0.5;
                    if (star.x < 0) star.x = width; if (star.x > width) star.x = 0;
                    if (star.y < 0) star.y = height; if (star.y > height) star.y = 0;
                    ctx.beginPath(); ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 224, ${star.alpha})`;
                    ctx.fill();
                });
            }
            
            // 애니메이션 루프: 이제 배경만 그립니다.
            function animate() {
                const dpr = window.devicePixelRatio || 1;
                drawCosmicBackground(canvas.width / dpr, canvas.height / dpr);
                requestAnimationFrame(animate);
            }

            function setup() {
                const params = new URLSearchParams(window.location.search);
                
                // 1. 크기 설정: 컨테이너의 크기를 조절합니다.
                const sizeParam = params.get('size')?.split('x');
                const width = parseInt(sizeParam?.[0], 10) || window.innerWidth * 0.8;
                const height = parseInt(sizeParam?.[1], 10) || window.innerHeight * 0.7;

                container.style.width = `${width}px`;
                container.style.height = `${height}px`;

                // 2. 캔버스 해상도 설정 (DPR 대응)
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);

                // 3. 텍스트 내용 및 스타일 설정
                const defaultText = `Performance Optimized!\n\nThis placeholder now uses a separate div for text, leveraging the browser's native, super-fast scrolling. The canvas is only responsible for the background animation, resulting in a buttery-smooth experience.`;
                const text = params.get('text') || defaultText;
                const textColor = params.get('textColor'); // URL로 textColor 지정 가능

                textContentDiv.textContent = text;
                if(textColor) {
                    document.getElementById('text-scroller').style.color = `#${textColor}`;
                }

                // 4. 별 초기화
                initStars(width, height);
            }

            // --- 실행 ---
            setup();
            animate(); // 애니메이션 시작

            // 사이즈 미지정 시, 브라우저 창 크기가 바뀌면 다시 설정
            if (!new URLSearchParams(window.location.search).has('size')) {
                window.addEventListener('resize', setup);
            }
        });
    </script>
</body>
</html>```
