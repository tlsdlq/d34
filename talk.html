        }
        
        #text-content {
            display: block;
            width: 80%;

            margin: 0 auto;
            
            color: white;

            padding: 0;
            box-sizing: border-box;
        }

</head>

            function drawCosmicBackground(w,h){const g=ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,Math.max(w,h)*0.7);g.addColorStop(0,'#3a4a7a');g.addColorStop(1,'#111827');ctx.fillStyle=g;ctx.fillRect(0,0,w,h);stars.forEach(s=>{s.x+=s.vx;s.y+=s.vy;if(Math.random()>0.995)s.a=Math.random()*0.5+0.5;if(s.x<0)s.x=w;if(s.x>w)s.x=0;if(s.y<0)s.y=h;if(s.y>h)s.y=0;ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fillStyle=`rgba(255,255,224,${s.a})`;ctx.fill()})}
            function animate(){const dpr=window.devicePixelRatio||1;drawCosmicBackground(canvas.width/dpr,canvas.height/dpr);requestAnimationFrame(animate)}

            /**
             * [핵심] JavaScript로 텍스트의 줄바꿈을 직접 계산하는 함수
             * @param {string} text - 원본 텍스트
             * @param {HTMLElement} el - 텍스트가 표시될 DOM 요소
             * @returns {string} 줄바꿈(\n)이 삽입된 텍스트
             */
            function calculateLineBreaks(text, el) {
                // 1. 텍스트 너비를 측정하기 위한 보이지 않는 '자(ruler)'를 만듭니다.
                const ruler = document.createElement('span');
                ruler.style.font = getComputedStyle(el).font;
                ruler.style.visibility = 'hidden';
                ruler.style.position = 'absolute';
                ruler.style.whiteSpace = 'nowrap';
                document.body.appendChild(ruler);

                const maxWidth = el.clientWidth;
                const words = text.split(' ');
                let lines = [];
                let currentLine = '';

                for (const word of words) {
                    const testLine = currentLine.length > 0 ? `${currentLine} ${word}` : word;
                    ruler.textContent = testLine;

                    // 2. 현재 줄에 단어를 추가했을 때 최대 너비를 넘는지 확인
                    if (ruler.offsetWidth > maxWidth && currentLine.length > 0) {
                        lines.push(currentLine); // 넘는다면, 이전까지의 내용을 한 줄로 확정
                        currentLine = word;      // 현재 단어부터 새 줄 시작
                    } else {
                        currentLine = testLine;  // 넘지 않는다면, 현재 줄에 단어 추가
                    }
                }
                lines.push(currentLine); // 마지막 줄 추가

                document.body.removeChild(ruler); // 자(ruler) 제거
                return lines.join('\n');
            }

                const viewHeight = window.innerHeight;

                    el.style.paddingBottom = '5vh';
                }
            }
