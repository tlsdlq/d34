<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속마음</title>
    <!-- Google Fonts 'Poppins' 불러오기 (Semi-Bold 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 페이지 자체의 스크롤바는 비활성화 */
            background-color: #0c0a14;
        }

        /* 1. 이제 컨테이너가 전체 화면을 차지합니다. */
        #placeholder-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* 2. 배경 애니메이션을 위한 캔버스 */
        #cosmic-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 맨 뒤에 배치 */
        }
        
        /* 3. 텍스트와 스크롤을 담당하는 div */
        #text-scroller {
            position: relative;
            z-index: 2; /* 캔버스 위에 배치 */
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 내용이 넘칠 때만 세로 스크롤바 표시 */
            color: white;
            font: 600 50px 'Poppins', sans-serif;
            text-align: center;
            box-sizing: border-box;
            padding: 5vh 10vw; /* 화면 크기에 비례하는 여백 */

            /* 스크롤바 디자인 */
            &::-webkit-scrollbar { width: 10px; }
            &::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
            &::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.4); border-radius: 5px; }
            &::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.6); }
        }
        
        #text-content {
             white-space: pre-wrap;
             word-break: break-word;
        }
    </style>
</head>
<body>
    <div id="placeholder-container">
        <canvas id="cosmic-canvas"></canvas>
        <div id="text-scroller">
            <div id="text-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('placeholder-container');
            const canvas = document.getElementById('cosmic-canvas');
            const textContentDiv = document.getElementById('text-content');
            const ctx = canvas.getContext('2d');
            
            let stars = [];
            const numStars = 500; // 화면이 커졌으므로 별 개수를 늘려 밀도를 유지

            function initStars(width, height) {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push({
                        x: Math.random() * width, y: Math.random() * height,
                        radius: Math.random() * 1.5, alpha: Math.random() * 0.5 + 0.5,
                        vx: (Math.random() - 0.5) * 0.1, vy: (Math.random() - 0.5) * 0.1,
                    });
                }
            }

            function drawCosmicBackground(width, height) {
                const gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, Math.max(width, height) * 0.7);
                gradient.addColorStop(0, '#3a4a7a');
                gradient.addColorStop(1, '#111827');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);

                stars.forEach(star => {
                    star.x += star.vx; star.y += star.vy;
                    if (Math.random() > 0.995) star.alpha = Math.random() * 0.5 + 0.5;
                    if (star.x < 0) star.x = width; if (star.x > width) star.x = 0;
                    if (star.y < 0) star.y = height; if (star.y > height) star.y = 0;
                    ctx.beginPath(); ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 224, ${star.alpha})`;
                    ctx.fill();
                });
            }
            
            function animate() {
                const dpr = window.devicePixelRatio || 1;
                drawCosmicBackground(canvas.width / dpr, canvas.height / dpr);
                requestAnimationFrame(animate);
            }

            function setup() {
                // 1. 항상 현재 창의 전체 크기를 사용합니다.
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 2. 캔버스 해상도 설정
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);

                // 3. 텍스트 내용 설정
                const params = new URLSearchParams(window.location.search);
                const defaultText = `Full Screen Experience\n\nThis is a high-performance, interactive placeholder that fills the entire screen.`;
                const text = params.get('text') || defaultText;
                const textColor = params.get('textColor');

                textContentDiv.textContent = text;
                if(textColor) {
                    document.getElementById('text-scroller').style.color = `#${textColor}`;
                }

                // 4. 별 초기화
                initStars(width, height);
            }

            // --- 실행 ---
            setup();
            animate();
            
            // 브라우저 창 크기가 바뀔 때마다 다시 설정합니다.
            window.addEventListener('resize', setup);
        });
    </script>
</body>
</html>
