<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 중앙 확장 플레이스홀더</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #0c0a14;
        }

        #placeholder-container {
            position: relative;
            width: 100vw; height: 100vh;
        }

        #cosmic-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        
        /* 텍스트를 감싸는 스크롤 컨테이너. 이제 Flexbox 컨테이너 역할도 겸합니다. */
        #text-container {
            position: relative; z-index: 2;
            width: 100%; height: 100%;
            display: flex; /* Flexbox 활성화 */
            justify-content: center; /* 수평 중앙 정렬 */
            /* align-items는 JS가 동적으로 제어합니다. */
            overflow: hidden; /* textarea의 스크롤바를 숨기기 위함 */
        }
        
        /* 사용자가 실제로 입력하는 textarea. 보이지 않게 스타일링합니다. */
        #text-input {
            width: 80%; /* 텍스트 영역의 좌우 폭 */
            max-width: 1000px; /* 너무 넓어지지 않도록 최대 폭 지정 */
            height: auto;
            /* 외관 초기화 */
            background: transparent;
            border: none;
            outline: none;
            box-shadow: none;
            resize: none; /* 크기 조절 핸들 제거 */
            /* 폰트 및 텍스트 스타일 */
            color: white;
            font: 600 50px 'Poppins', sans-serif;
            text-align: center;
            padding: 0;
            line-height: 1.5;
            /* 스크롤바 숨기기 (웹킷, 파이어폭스) */
            scrollbar-width: none; /* Firefox */
            &::-webkit-scrollbar { display: none; }
        }
    </style>
</head>
<body>
    <div id="placeholder-container">
        <canvas id="cosmic-canvas"></canvas>
        <div id="text-container">
            <textarea id="text-input" spellcheck="false"></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('text-container');
            const textarea = document.getElementById('text-input');
            const canvas = document.getElementById('cosmic-canvas');
            const ctx = canvas.getContext('2d');
            
            let stars = [], numStars = 500;
            let isInitiallyCentered = true;

            // --- 애니메이션 로직 (변경 없음) ---
            function initStars(w, h) { stars = []; for (let i = 0; i < numStars; i++) { stars.push({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, a: Math.random()*0.5+0.5, vx: (Math.random()-0.5)*0.1, vy: (Math.random()-0.5)*0.1 }); } }
            function drawCosmicBackground(w, h) { const g=ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,Math.max(w,h)*0.7); g.addColorStop(0,'#3a4a7a'); g.addColorStop(1,'#111827'); ctx.fillStyle=g; ctx.fillRect(0,0,w,h); stars.forEach(s => { s.x+=s.vx; s.y+=s.vy; if(Math.random()>0.995)s.a=Math.random()*0.5+0.5; if(s.x<0)s.x=w;if(s.x>w)s.x=0;if(s.y<0)s.y=h;if(s.y>h)s.y=0; ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fillStyle=`rgba(255,255,224,${s.a})`;ctx.fill(); }); }
            function animate() { const dpr=window.devicePixelRatio||1; drawCosmicBackground(canvas.width/dpr, canvas.height/dpr); requestAnimationFrame(animate); }

            /**
             * [핵심] 텍스트 높이에 따라 레이아웃과 스크롤을 동적으로 조절하는 함수
             */
            function updateLayout() {
                // textarea의 높이를 내용에 맞게 자동 조절
                textarea.style.height = 'auto';
                textarea.style.height = `${textarea.scrollHeight}px`;
                
                const contentHeight = textarea.scrollHeight;
                const containerHeight = container.clientHeight;

                if (contentHeight > containerHeight) {
                    // 내용이 컨테이너보다 클 때: 스크롤 모드
                    container.style.alignItems = 'flex-start'; // 상단 정렬로 변경
                    textarea.style.overflowY = 'scroll'; // textarea 자체 스크롤 활성화

                    // 처음으로 스크롤 모드가 될 때만 중앙으로 스크롤
                    if (isInitiallyCentered) {
                        textarea.scrollTop = (contentHeight - containerHeight) / 2;
                        isInitiallyCentered = false;
                    }
                } else {
                    // 내용이 컨테이너보다 작을 때: 중앙 정렬 모드
                    container.style.alignItems = 'center';
                    textarea.style.overflowY = 'hidden';
                    isInitiallyCentered = true; // 다시 중앙 정렬 모드로 돌아왔으므로 초기화
                }
            }

            function setup() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);
                
                const params = new URLSearchParams(window.location.search);
                const defaultText = `Live Editable Text\n\nStart typing...`;
                textarea.value = params.get('text') || defaultText;
                
                const textColor = params.get('textColor');
                if (textColor) textarea.style.color = `#${textColor}`;

                initStars(width, height);
                updateLayout(); // 초기 레이아웃 설정
            }

            // --- 실행 및 이벤트 리스너 ---
            setup();
            animate();
            
            // 사용자가 입력할 때마다 레이아웃 업데이트
            textarea.addEventListener('input', updateLayout);
            // 창 크기가 바뀔 때마다 재설정
            window.addEventListener('resize', () => {
                setup();
            });
        });
    </script>
</body>
</html>
