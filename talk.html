<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몽환적인 플레이스홀더</title>
    <!-- Google Fonts 'Poppins' 불러오기 (Semi-Bold 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* 뷰포트 높이에 맞춤 */
            overflow: hidden;
            background-color: #0c0a14;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 별 애니메이션 배경을 위한 캔버스 */
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 텍스트를 담을 콘텐츠 상자 */
        #contentBox {
            position: relative;
            z-index: 2; /* 캔버스 위에 위치 */
            
            /* 몽환적인 '프로스티드 글래스' 효과 */
            background-color: rgba(27, 22, 41, 0.6); /* 반투명 배경 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari 지원 */
            
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            
            padding: 40px;
            box-sizing: border-box; /* 패딩을 크기 계산에 포함 */

            /* 네이티브 스크롤 활성화 */
            overflow-y: auto;

            /* 텍스트 스타일 */
            color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            font-size: 50px;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
        }
        
        /* 스크롤바 디자인 (웹킷 브라우저용) */
        #contentBox::-webkit-scrollbar {
            width: 10px;
        }
        #contentBox::-webkit-scrollbar-track {
            background: transparent;
        }
        #contentBox::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            border: 3px solid transparent;
            background-clip: content-box;
        }
        #contentBox::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <!-- 1. 배경 애니메이션 전용 캔버스 -->
    <canvas id="backgroundCanvas"></canvas>
    
    <!-- 2. 정적 콘텐츠를 담는 상자 -->
    <div id="contentBox"></div>

    <script>
        // === 스크립트 1: 배경 캔버스 애니메이션 ===
        const bgCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        
        let stars = [];
        const numStars = 400;

        function setupBackgroundCanvas() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            initStars(bgCanvas.width, bgCanvas.height);
        }

        function initStars(width, height) {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * width, y: Math.random() * height,
                    radius: Math.random() * 1.2,
                    vx: (Math.random() - 0.5) * 0.1, vy: (Math.random() - 0.5) * 0.1,
                });
            }
        }

        function animateBackground() {
            const { width, height } = bgCanvas;
            bgCtx.clearRect(0, 0, width, height);

            stars.forEach(star => {
                star.x += star.vx;
                star.y += star.vy;
                if (star.x < 0 || star.x > width) star.vx = -star.vx;
                if (star.y < 0 || star.y > height) star.vy = -star.vy;
                
                bgCtx.beginPath();
                bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                bgCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                bgCtx.fill();
            });
            requestAnimationFrame(animateBackground);
        }
        
        // 배경 초기화 및 실행
        setupBackgroundCanvas();
        animateBackground();
        window.addEventListener('resize', setupBackgroundCanvas);


        // === 스크립트 2: 콘텐츠 상자 설정 ===
        const contentBox = document.getElementById('contentBox');
        
        function setupContentBox() {
            const params = new URLSearchParams(window.location.search);
            const sizeParam = params.get('size')?.split('x');

            // URL에 사이즈가 있으면 사용, 없으면 창 크기의 70%
            const width = parseInt(sizeParam?.[0], 10) || window.innerWidth * 0.7;
            const height = parseInt(sizeParam?.[1], 10) || window.innerHeight * 0.7;

            contentBox.style.width = `${width}px`;
            contentBox.style.height = `${height}px`;

            const textFromUrl = params.get('text');
            const defaultText = `Welcome to the Dreamy Placeholder!\n\nThis content is in a static box,\nwhile the background animates freely.\n\nEnjoy the butter-smooth native scroll.`;
            
            // URL 파라미터의 \n을 <br>로 바꿔야 HTML에서 줄바꿈이 됩니다.
            contentBox.innerHTML = (textFromUrl || defaultText).replace(/\n/g, '<br>');
        }

        // 콘텐츠 초기화 및 리사이즈 이벤트 연결
        setupContentBox();
        window.addEventListener('resize', setupContentBox);

    </script>
</body>
</html>
